<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact Us website">
        <meta name="author" content="Germán Vargas">
        <title>Contact Us - White Water Rafting</title>
        <link rel="stylesheet" href="styles/rafting.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="images/logo.svg" alt="Rafting Site Logo">

            <nav class="navoptions">
               <a href="index.html">Home</a>
               <a href="about.html">About Us</a>
               <a href="trips.html">Trips</a>
               <a href="contact.html">Contact Us</a>    
           </nav>
        </header>
        <main>
            <div class="contact">
                <div class="contact-image">
                    <img src="images/contactus.jpg" alt="contactus background">
                </div>
                <div class="contact-content">
                    <h1>CONTACT US</h1>
                    <address>
                        <p>3690 Thunder Road<br>San Francisco, CA 94104</p>
                        <p>Email: info@whitewaterrafting.com</p>
                        <p>Phone: 650-581-2210</p>
                    </address>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13101.818225424253!2d-68.45193198069539!3d-34.81966209412111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1721355740587!5m2!1ses!2sar" 
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

            <section id="adventure">
                <h2>Meet some of our Amazing Team!</h2>
                <figure>
                    <img src="images/employee1.png" alt="Employee 1">
                    <figcaption>Samantha Mitchell</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.png" alt="Employee 2">
                    <figcaption>Jared Turner</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.png" alt="Employee 3">
                    <figcaption>Ryan Harris</figcaption>
                </figure>
            </section>
            <form>
            <section id="contact">
                <h2>Send us a Message</h2>

                <div class="form-item-1">
                    <label for="form-item-1">Full Name:</label>
                    <input type="text" id="form-item-1" name="fullname">
                </div>

                <div class="form-item-2">
                    <label for="form-item-2">Email:</label>
                    <input type="email" id="form-item-2" name="useremail">
                </div>

                <div class="form-item-3">
                    <label for="form-item-3">Purpose of the Message:</label>
                    <textarea id="form-item-3" name="q2" rows="4"></textarea>
                </div>

                <p>Please select a category:</p>
                 <div>
                    <label for="form-item-4">General Inquiry</label>
                    <input type="radio" id="form-item-4" name="category" value="general-inquiry">
                 </div>
                 <div>
                    <label for="form-item-5">Reservation Question</label>
                    <input type="radio" id="form-item-5" name="category" value="reservation-question">
                 </div>
                 <div>
                    <label for="form-item-6">Website Suggestion</label>
                    <input type="radio" id="form-item-6" name="category" value="website-suggestion">
                 </div>
                <label for="form-item-7">Subscribe me to the Monthly Newsletter</label>
                <input type="checkbox" id="form-item-7" name="newsletter">
                <div>
                    <button type="submit">Submit Message</button>
                </div>
            </section>
            </form>        
        </main>

        <footer>
            <p>© 2024 Rafting Site Document Germán Vargas WDD 130</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.svg" alt="Facebook">
                </a>

                    <img src="images/x.svg" alt="X">
                </a>
                <a href="https://Instagram.com">
                    <img src="images/instagram.svg" alt="Instagram">
                </a>
            </nav>
            <p><a href="https://app.moqups.com/VP7YXJguBBoHRCEjC9RK0In2ywWVSjZY/view/page/ad64222d5" target="_blank">Wireframe Link</a></p>
        </footer>
    </body>
</html>
